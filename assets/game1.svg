<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="game1-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#game1-bg)"/>
  <!-- Game elements -->
  <rect x="50" y="80" width="300" height="140" fill="none" stroke="#FFE81A" stroke-width="3" rx="10" filter="url(#neon-glow)"/>
  <!-- Neon runner figure -->
  <circle cx="200" cy="150" r="20" fill="#FFE81A" filter="url(#neon-glow)">
    <animate attributeName="cy" values="150;140;150" dur="1s" repeatCount="indefinite"/>
  </circle>
  <rect x="190" y="170" width="20" height="40" fill="#FFE81A" filter="url(#neon-glow)"/>
  <!-- Neon trail -->
  <path d="M 100 150 Q 150 140 200 150 Q 250 160 300 150" stroke="#FFE81A" stroke-width="4" fill="none" opacity="0.7" filter="url(#neon-glow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
  <!-- Title -->
  <text x="200" y="260" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="24" font-weight="bold" filter="url(#neon-glow)">NEON RUNNER</text>
</svg>
