<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="game2-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F0F;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#game2-bg)"/>
  <!-- Cyber grid background -->
  <g stroke="#FFE81A" stroke-width="1" opacity="0.2">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
  </g>
  <!-- Central cyber core -->
  <circle cx="200" cy="150" r="40" fill="none" stroke="#FFE81A" stroke-width="4" filter="url(#neon-glow)">
    <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Data nodes -->
  <circle cx="100" cy="100" r="8" fill="#FFE81A" filter="url(#neon-glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="100" r="8" fill="#FFE81A" filter="url(#neon-glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="200" r="8" fill="#FFE81A" filter="url(#neon-glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="8" fill="#FFE81A" filter="url(#neon-glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <!-- Connection lines -->
  <line x1="100" y1="100" x2="200" y2="150" stroke="#FFE81A" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="100" x2="200" y2="150" stroke="#FFE81A" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.3s" repeatCount="indefinite"/>
  </line>
  <line x1="100" y1="200" x2="200" y2="150" stroke="#FFE81A" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.1s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="200" x2="200" y2="150" stroke="#FFE81A" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.4s" repeatCount="indefinite"/>
  </line>
  <!-- Title -->
  <text x="200" y="260" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="20" font-weight="bold" filter="url(#neon-glow)">CYBER GRID</text>
</svg>
