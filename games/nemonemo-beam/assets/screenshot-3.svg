<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screen-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="300" height="600" fill="url(#screen-bg)"/>
  <rect x="10" y="10" width="280" height="580" fill="none" stroke="#333" stroke-width="2" rx="20"/>
  <!-- Menu Screen -->
  <text x="150" y="80" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="22" font-weight="bold">MAIN MENU</text>
  <!-- Play button -->
  <rect x="75" y="120" width="150" height="50" fill="none" stroke="#FFE81A" stroke-width="3" rx="10" filter="url(#neon-glow)"/>
  <text x="150" y="150" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="16" font-weight="bold">PLAY GAME</text>
  <!-- Settings -->
  <rect x="75" y="190" width="150" height="40" fill="none" stroke="#CCCCCC" stroke-width="2" rx="8"/>
  <text x="150" y="215" text-anchor="middle" fill="#CCCCCC" font-family="Rajdhani, sans-serif" font-size="14">SETTINGS</text>
  <!-- Leaderboard -->
  <rect x="75" y="250" width="150" height="40" fill="none" stroke="#CCCCCC" stroke-width="2" rx="8"/>
  <text x="150" y="275" text-anchor="middle" fill="#CCCCCC" font-family="Rajdhani, sans-serif" font-size="14">LEADERBOARD</text>
  <!-- Stats -->
  <text x="150" y="350" text-anchor="middle" fill="#FFFFFF" font-family="Rajdhani, sans-serif" font-size="12">HIGH SCORE: 28,750</text>
  <text x="150" y="375" text-anchor="middle" fill="#FFFFFF" font-family="Rajdhani, sans-serif" font-size="12">GAMES PLAYED: 47</text>
  <text x="150" y="400" text-anchor="middle" fill="#FFFFFF" font-family="Rajdhani, sans-serif" font-size="12">TOTAL SCORE: 1,234,567</text>
</svg>
