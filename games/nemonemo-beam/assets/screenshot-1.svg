<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screen-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="300" height="600" fill="url(#screen-bg)"/>
  <!-- Mobile frame -->
  <rect x="10" y="10" width="280" height="580" fill="none" stroke="#333" stroke-width="2" rx="20"/>
  <!-- Game UI -->
  <text x="150" y="50" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="18" font-weight="bold">NEMO NEMO BEAM</text>
  <!-- Score display -->
  <text x="150" y="80" text-anchor="middle" fill="#FFFFFF" font-family="Rajdhani, sans-serif" font-size="14">SCORE: 15,420</text>
  <!-- Player character -->
  <circle cx="150" cy="350" r="15" fill="#FFE81A" filter="url(#neon-glow)">
    <animate attributeName="cy" values="350;340;350" dur="1s" repeatCount="indefinite"/>
  </circle>
  <!-- Neon beams -->
  <rect x="100" y="400" width="100" height="8" fill="#FFE81A" filter="url(#neon-glow)" opacity="0.8">
    <animate attributeName="width" values="100;120;100" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <!-- Obstacles -->
  <circle cx="80" cy="250" r="10" fill="#FF4444" filter="url(#neon-glow)"/>
  <circle cx="220" cy="280" r="10" fill="#FF4444" filter="url(#neon-glow)"/>
  <!-- UI buttons -->
  <circle cx="60" cy="520" r="20" fill="none" stroke="#FFE81A" stroke-width="2"/>
  <circle cx="240" cy="520" r="20" fill="none" stroke="#FFE81A" stroke-width="2"/>
  <text x="150" y="570" text-anchor="middle" fill="#CCCCCC" font-family="Rajdhani, sans-serif" font-size="12">TAP TO JUMP</text>
</svg>
