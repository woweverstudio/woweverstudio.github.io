<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" fill="url(#logo-bg)" rx="20"/>
  <!-- Attack on Square Logo -->
  <text x="100" y="60" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="14" font-weight="bold" filter="url(#neon-glow)">ATTACK ON</text>
  <text x="100" y="85" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="14" font-weight="bold" filter="url(#neon-glow)">SQUARE</text>
  <!-- Square character -->
  <rect x="80" y="110" width="40" height="40" fill="none" stroke="#FFE81A" stroke-width="4" filter="url(#neon-glow)">
    <animateTransform attributeName="transform" type="rotate" values="0 100 130;5 100 130;-5 100 130;0 100 130" dur="2s" repeatCount="indefinite"/>
  </rect>
  <!-- Attack arrows -->
  <polygon points="60,130 80,120 80,140" fill="#FFE81A" filter="url(#neon-glow)">
    <animateTransform attributeName="transform" type="translate" values="0,0;10,0;0,0" dur="1s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="140,130 120,120 120,140" fill="#FFE81A" filter="url(#neon-glow)">
    <animateTransform attributeName="transform" type="translate" values="0,0;-10,0;0,0" dur="1.5s" repeatCount="indefinite"/>
  </polygon>
</svg>
