<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screen-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="300" height="600" fill="url(#screen-bg)"/>
  <rect x="10" y="10" width="280" height="580" fill="none" stroke="#333" stroke-width="2" rx="20"/>
  <!-- Game UI -->
  <text x="150" y="40" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="16" font-weight="bold">ATTACK ON SQUARE</text>
  <text x="150" y="65" text-anchor="middle" fill="#FFFFFF" font-family="Rajdhani, sans-serif" font-size="12">LEVEL 12 â€¢ SCORE: 8,450</text>
  <!-- Physics environment -->
  <rect x="50" y="450" width="200" height="20" fill="#666"/>
  <!-- Square character -->
  <rect x="120" y="400" width="30" height="30" fill="#FFE81A" filter="url(#neon-glow)">
    <animateTransform attributeName="transform" type="rotate" values="0 135 415;15 135 415;-15 135 415;0 135 415" dur="1s" repeatCount="indefinite"/>
  </rect>
  <!-- Physics projectiles -->
  <circle cx="180" cy="350" r="8" fill="#44FF44" filter="url(#neon-glow)">
    <animateMotion dur="2s" repeatCount="indefinite">
      <path d="M 0 0 Q 20 -30 40 -60"/>
    </animateMotion>
  </circle>
  <circle cx="200" cy="320" r="6" fill="#FF4444" filter="url(#neon-glow)">
    <animateMotion dur="1.5s" repeatCount="indefinite">
      <path d="M 0 0 Q -15 -25 -30 -50"/>
    </animateMotion>
  </circle>
  <!-- Control buttons -->
  <circle cx="80" cy="520" r="25" fill="none" stroke="#FFE81A" stroke-width="3"/>
  <text x="80" y="528" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="12" font-weight="bold">AIM</text>
  <circle cx="220" cy="520" r="25" fill="none" stroke="#FFE81A" stroke-width="3"/>
  <text x="220" y="528" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="12" font-weight="bold">FIRE</text>
</svg>
