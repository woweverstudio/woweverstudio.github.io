<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screen-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="300" height="600" fill="url(#screen-bg)"/>
  <rect x="10" y="10" width="280" height="580" fill="none" stroke="#333" stroke-width="2" rx="20"/>
  <!-- Game UI -->
  <text x="150" y="40" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="16" font-weight="bold">ZOMBIE RUSH</text>
  <text x="150" y="65" text-anchor="middle" fill="#FFFFFF" font-family="Rajdhani, sans-serif" font-size="12">DISTANCE: 2,847m</text>
  <!-- Runner -->
  <circle cx="80" cy="350" r="12" fill="#FFE81A" filter="url(#neon-glow)">
    <animate attributeName="cx" values="80;120;80" dur="1s" repeatCount="indefinite"/>
  </circle>
  <!-- Zombies -->
  <g fill="#FF4444" filter="url(#neon-glow)">
    <circle cx="200" cy="350" r="8"/>
    <circle cx="250" cy="320" r="8"/>
    <circle cx="220" cy="380" r="8"/>
  </g>
  <!-- Ground obstacles -->
  <rect x="180" y="370" width="20" height="10" fill="#666"/>
  <rect x="230" y="390" width="15" height="8" fill="#666"/>
  <!-- Power-ups -->
  <circle cx="160" cy="300" r="6" fill="#44FF44" filter="url(#neon-glow)"/>
  <circle cx="190" cy="280" r="6" fill="#FFFF44" filter="url(#neon-glow)"/>
</svg>
