<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" fill="url(#logo-bg)" rx="20"/>
  <!-- Zombie Rush Logo -->
  <text x="100" y="80" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="20" font-weight="bold" filter="url(#neon-glow)">ZOMBIE</text>
  <text x="100" y="105" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="20" font-weight="bold" filter="url(#neon-glow)">RUSH</text>
  <!-- Zombie silhouette -->
  <g fill="#FFE81A" filter="url(#neon-glow)">
    <circle cx="100" cy="140" r="8"/>
    <rect x="92" y="148" width="16" height="25"/>
    <rect x="85" y="148" width="8" height="15"/>
    <rect x="107" y="148" width="8" height="15"/>
    <rect x="95" y="173" width="4" height="10"/>
    <rect x="101" y="173" width="4" height="10"/>
  </g>
  <!-- Eyes -->
  <circle cx="96" cy="137" r="2" fill="#FF4444"/>
  <circle cx="104" cy="137" r="2" fill="#FF4444"/>
</svg>
