<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screen-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="600" fill="url(#screen-bg)"/>
  <rect x="10" y="10" width="280" height="580" fill="none" stroke="#333" stroke-width="2" rx="20"/>
  <!-- Game Over Screen -->
  <text x="150" y="120" text-anchor="middle" fill="#FF4444" font-family="Orbitron, monospace" font-size="24" font-weight="bold">GAME OVER</text>
  <text x="150" y="160" text-anchor="middle" fill="#FFE81A" font-family="Rajdhani, sans-serif" font-size="16">DISTANCE: 2,847m</text>
  <text x="150" y="185" text-anchor="middle" fill="#FFFFFF" font-family="Rajdhani, sans-serif" font-size="14">BEST: 4,231m</text>
  <!-- Retry button -->
  <rect x="100" y="230" width="100" height="40" fill="none" stroke="#FFE81A" stroke-width="2" rx="8"/>
  <text x="150" y="255" text-anchor="middle" fill="#FFE81A" font-family="Orbitron, monospace" font-size="14" font-weight="bold">RETRY</text>
</svg>
